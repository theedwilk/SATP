<style>
    .acrobat-button-container {
        position: fixed;
        right: 0;
        bottom: 24px;
        z-index: 2147483647;
        visibility: visible !important;
        pointer-events: all;
        opacity: 1;
        display: flex;
        align-items: center;
    }

    @media print {
        .acrobat-button-container {
            display: none !important;
        }
    }

    .acrobat-button {
        position: relative;
        background: white;
        display: flex;
        align-items: center;
        pointer-events: all;
        touch-action: none;
        box-shadow: 0px 2px 8px 0px #00000029;
        height: 32px;
        width: 32px;
        border: 1px solid transparent;
        background-clip: padding-box, border-box;
        background-origin: border-box;
        background-image: linear-gradient(white, white),
                        linear-gradient(95.85deg, #D73220 0%, #D92361 33%, #7155FA 100%);
        border-radius: 16px;
        justify-content: right;
        margin-right: 16px;
    }

    .acrobat-button > svg {
        flex-shrink: 0;
        margin: 4px;
        width: 22px;
        height: 22px;
        pointer-events: none;
        fill: #b40000;
    }
    .acrobat-button:has(.close-btn.open),
    .acrobat-button:hover,
    .expand-acrobat-button {
        width: 64px;
    }

    .disabled {
        background: #B1B1B1;
    }

    .tooltip-text {
        width: 160px;
        visibility: hidden;
        opacity: 0;
        background-color: #FFFFFF;
        color: #292929;
        border-radius: 7px;
        padding: 4px 1px 5px 9px;
        position: absolute;
        z-index: 1;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 10px;
        transition: opacity 0.3s, visibility 0s linear 2s;
        font-size: 12px;
        line-height: 15px;
        font-family: 'adobe-clean', Adobe Clean, sans-serif;
        filter: drop-shadow(0px 1px 6px rgba(0, 0, 0, 0.12));
    }

    .tooltip-text::after {
       content: '';
       position: absolute;
       top: 50%;
       left: 100%;
       transform: translateY(-50%);
       border-width: 6px;
       border-style: solid;
       border-color: transparent transparent transparent #fff;
    }

    .acrobat-button-container:hover .tooltip-text,
    .show-tooltip {
        visibility: visible;
        opacity: 1;
        transition-delay: 1s;
        line-height: 1.5;
        font-family: 'adobe-clean', Adobe Clean, sans-serif;
    }

    .close-btn {
        position: relative;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .close-btn svg {
        fill: #464646;
    }

    .close-btn.showCloseButton,
    .acrobat-button:hover .close-btn {
        opacity: 1;
        display: flex;
        justify-content: center;
        width: 22px;
        height: 22px;
        padding: 2px;
        margin: 3px 4px 5px 2px;
    }

    .fab-view-settings-dialog {
        display: none;
        position: absolute;
        bottom: 34px;
        right: 0px;
        z-index: 1;
    }

    .close-btn:hover {
        background: #E6E6E6;
        border-radius: 50%;
    }

    .fab-view-settings-dialog.showDialog {
        display: block;
        padding: 10px;
    }
    .close-btn .burger-icon {
        display: inline;
    }
    .close-btn .close-icon {
        display: none;
    }
    .close-btn.open .burger-icon {
        display: none;
    }
    .close-btn.open .close-icon {
        display: inline;
    }
    .tooltip-text .tooltip-text-content {
        font-weight: bold;
    }
    .tooltip-text .tooltip-sub-text-text {
        font-style: italic;
        font-size: 11px;
    }
</style>
